<script type="text/javascript">
    
    update();

	function update(){
		var xmlhttp, myObj, x, txt = "";
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
		    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
		        myObj = JSON.parse(this.responseText);
		        var i=0;
		        txt+="<tr style=' background-color: #f1f1f1;'><th>Sr no.</th><th>Name</th><th>Author</th><th>Avaibility</th><th>Description</th></tr>";
		        for (x in myObj) {
		        	var sr = ++i;
		            txt +="<tr><td>"+ sr +"</td><td>"+ myObj[x].name + "</td><td>"+ myObj[x].author+"</td><td>"+ myObj[x].avaibility+"</td><td>"+ myObj[x].description+"</td></tr>";

		        }
		        document.getElementById("list").innerHTML = txt;
		    }
		};
		xmlhttp.open("GET", "http://127.0.0.1:8081/getdata", true);
		xmlhttp.send();
	}
   setInterval(update,4000);
	
</script>
</html>
