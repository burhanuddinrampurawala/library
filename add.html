<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="displaying, adding, deleting and updating books in my library">
	<body style="background-color: #31708f">
		<div class="container" style="margin-top: 100px; background-color: #B0E0E6; max-width: 800px; padding-top: 25px" >
			<form style="font-size: 20px" id = "form">
			  <div class="form-group">
			    <label for="name">Name</label>
			    <input type="text" class="form-control" id="name" name = "name" required="text">
			  </div>
			  <div class="form-group">
			    <label for="author">Author</label>
			    <input type="text" class="form-control" id="author" name = "author" required="text">
			  </div>
			  <div class="form-group">
			    <label for="description">Description</label>
			    <input type="text" class="form-control" id="description" name = "description" required="text">
			  </div>
			  <button style="margin-left: 350px; font-size: 25px; padding-left: 25px; padding-right: 25px" type="submit" class="btn btn-success" onclick="senddata()">Add</button>
			  
			</form>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script type="text/javascript">
			
			function senddata (){
				//window.open("library.html","_self");
				var xmlhttp, myObj, x, txt = "";
				var xmlhttp = new XMLHttpRequest();
				xmlhttp.onreadystatechange = function() {
			    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
			        myObj = JSON.parse(this.responseText);
			        // alert(myObj);
			       	if (myObj.affectedRows == 1)
			       	{
			       		window.open("library.html","_self");
			       	}
			       	else 
			       		alert("Unable to add book");
			    	}
				};
				xmlhttp.open("POST", "http://127.0.0.1:8081/adddata", true);
				
				var params = $('form').serialize();
				xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				xmlhttp.send(params);
			}
	
		</script>
	</body>
</html>
